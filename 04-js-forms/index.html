<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    
    <body>
        <br>
        <form id="input-form">
            <p id="form-label">Add A Task</p>
            <label for="title-input">Task: </label>
            <input id="title-input" type="text">
            <br>
            <br>
            <label for="date-input">Due Date: </label>
            <input id="date-input" type="datetime-local">

            <br>
            <p id="radio-label">Task Priority: </p>
            <div id="priority-check">
                <input type="radio" id="high-priority" value="High_Priority" name="priority-question">
                <label for="high-priority">High Priority</label>
                <br>
                <input type="radio" id="low-priority" value="Low_Priority" name="priority-question">
                <label for="low-priority" id="low-priority">Low Priority</label>
            </div>

            <br>
            <label for="background-choice">Task Color: </label>
            <input id="background-choice" type="color">
            <br>
            <label for="discription-input">Details: </label>
            <input id="discription-input" type="text">
            <br>
            <button type="submit" id="submit-button">Add Task</button>
        </form>
        <div id="to-do-lists">
            <p class="To-Do-Label">High Priority Tasks: </p>
            <div id="tasks-high-priority" class="tasks-list"></div>

            <p class="To-Do-Label">Low Priority Tasks: </p>
            <div id="tasks-low-priority" class="tasks-list"></div>
        </div>
    </body>
</html>
