<!DOCTYPE html>
<html>
    <head>
        <title>Dad Joke Website</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="joke-div">
            <p id="prompt-heading">Your Dad approaches to tell a joke...</p>
            <button id="start">Start Conversation</button>
            <div id="setup-div">
            </div>
            <div id="punchline-div">
            </div>
            <table id="buttons">
                <tr>
                    <td><button id="humor-button" class="response-options">Humor</button></td>
                    <td><button id="dismiss-button" class="response-options">Dismiss</button></td>
                    <td><button id="advice-button" class="response-options">I Need Advice</button></td>
                </tr>
            </table>
            <br>
        </div>
    </body>
</html>
